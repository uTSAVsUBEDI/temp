{% extends 'layouts/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<section class="section-content padding-y mt-5" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 580px; ">
                
        <div class="card-body">
        <h4 class="card-title mb-4">Register</h4>
        <form method="post" action="{% url 'accounts:register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        </div>
      </div> 
    
       <p class="text-center mt-4 ">Already have an account? <a  href="{% url 'accounts:login' %}">Login</a></p>
       <br><br>
    
    </section>
    
{% endblock %}
